
<div class="container-fluid kamuli">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group child">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <div class="form-group child">
  
            <label for="quote">quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div>
  
        </div><br>
        <div class="form-group child">
            <label for="author">author</label>
            <textarea class='form-control' id="complete" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required></textarea>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div><br>
        <button type="submit" class="btn btn-success">Add quote</button>
    </form>
  </div>
