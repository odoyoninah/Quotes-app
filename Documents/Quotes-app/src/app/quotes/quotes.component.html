<!-- <p>quotes works!</p> -->
<ul *ngFor = 'let quote of quotes;let i=index'>
    <div *ngIf="quote.upvotes == highest; then highlight else empty"></div>
    <ng-template #highlight>
        <li appHighlight>{{ quote.quote }}
            <br><br>
            {{quote.author}}
            {{quote.upvotes}}
            {{quote.downvotes}}
            
            
            <app-quotedetails></app-quotedetails>

        </li>
    </ng-template>
    <ng-template #empty>
        <li appHighlight>{{ quote.quote }}
            <br><br> 
            {{quote.author}}
            {{quote.upvotes}}
            {{quote.downvotes}}
        
            <app-quotedetails></app-quotedetails>
        </li>    
    </ng-template>
               
</ul>

<app-quoteform (addQuote)="addNewQuote($event)"></app-quoteform>
